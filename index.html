    <div class="drop" ondragleave="ondragLeave(event)" ondragenter="ondragEnter(event)" ondragover="ondragOver(event)" ondrop="_onDrop(event)"></div>
        <p ondragover="ondragOver(event)" draggable="true" id="para" ondragstart="dragStart(event)">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita, mollitia?
        </p>
        <script>
            function dragStart(e){
                e.dataTransfer.setData("elemId" , e.target.id)
                console.log(e.dataTransfer.getData('elemId'))
            }
            function ondragEnter(e){
                e.target.classList.add('dropOver')
            }
            function ondragLeave(e){
                e.target.classList.remove('dropOver')
            }
            function ondragOver(e){
                e.preventDefault()
            }
            function _onDrop(e){
                e.preventDefault()
                let _paraElement = document.getElementById(e.dataTransfer.getData('elemId'))
                e.target.appendChild(_paraElement)
            }
        </script>
